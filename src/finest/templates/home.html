{% extends "layout.html" %} {% load static %} {% block content %}
<section class="bg-white dark:bg-gray-900 mt-16">
  <div
    class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12"
  >
    <div class="mr-auto place-self-center lg:col-span-7">
      <div class="flex items-center space-x-4 mb-6">
        <span class="text-sm font-semibold text-gray-700 dark:text-white">
          Site of the Day
        </span>
        <span
          class="px-2 py-1 text-sm font-medium text-gray-900 bg-gray-200 rounded dark:bg-gray-700 dark:text-white"
        >
          Dec 3, 2024
        </span>
        <span class="text-sm font-semibold text-gray-700 dark:text-white">
          Score 7.58 of 10
        </span>
      </div>
      <h1
        class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white"
      >
        Digicraft Official Website
      </h1>
      <p
        class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400"
      >
        This is the digicraft website which is the site of the day an has won site of the day.
      </p>
    </div>
    <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
      <img
        src="{% static 'img/digicraft.png' %}"
        alt="Site image"
      />
    </div>
  </div>
</section>


{% endblock content %}
