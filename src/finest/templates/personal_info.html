{% extends "layout.html" %} {% load static %} {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
</head>
<body class="bg-gray-50 text-gray-900">

  <section class="flex flex-col items-center justify-center min-h-screen bg-gray-100 text-gray-900 mt-16">
    <!-- Title Section -->
    <h1 class="text-6xl font-bold tracking-tight uppercase">
      {{ user.username }}
    </h1>

    <!-- Location -->
    <p class="mt-2 text-lg text-gray-600">
        Nairobi - Kenya
    </p>

    <!-- Stats Table -->
    <div class="mt-6 border border-gray-300 rounded-lg overflow-hidden shadow-md bg-white">
        <table class="w-full text-center border-collapse">
            <thead class="bg-gray-200">
                <tr>
                    <th class="px-6 py-2 border">WORKS</th>
                    <th class="px-6 py-2 border">SOTM</th>
                    <th class="px-6 py-2 border">SOTD</th>
                    <th class="px-6 py-2 border">HM</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-xl font-semibold">
                    <td class="px-6 py-3 border">{{ user_stats.total_works }}</td>
                    <td class="px-6 py-3 border">{{ user_stats.site_of_the_day_count }}</td>
                    <td class="px-6 py-3 border">{{ user_stats.site_of_the_day_count }}</td>
                    <td class="px-6 py-3 border">10</td>
                </tr>
            </tbody>
        </table>
    </div>
  </section>
</body>
</html>
{% endblock content %}
